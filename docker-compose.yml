version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: revtickets-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: revtickets
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - revtickets-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo:
    image: mongo:7.0
    container_name: revtickets-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - revtickets-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: revtickets-app
    ports:
      - "4200:80"
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
      mongo:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/revtickets?createDatabaseIfNotExist=true
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/revtickets
    networks:
      - revtickets-network

volumes:
  mysql_data:
  mongo_data:

networks:
  revtickets-network:
    driver: bridge